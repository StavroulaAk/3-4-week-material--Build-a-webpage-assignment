<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
<link rel="stylesheet" href="stylef.css">
</head>

<body>
<hr>

<h2>Create Your Account</h2>
<form action="" method="POST">

<div>
    <label class="labelc" for="ename">Enter name:</label><br>
    <input id="ename" type="text" name="info" placeholder="Enter user here"><br>
</div>
<div>
    <label class="labelc" for="eemail">Enter email ID:</label><br>
    <input id="eemail" type="text" name="info" placeholder="Enter email ID here"><br>
</div>
<div>
    <label class="labelc" for="eusername">Enter username:</label><br>
    <input id="eusername" type="text" name="info" placeholder="Enter username here"><br>
</div>
<div>
    <label class="labelc" for="epassword">Enter password:</label><br>
    <input id="epassword" type="text" name="info" placeholder="Enter password here"><br>
</div>
<div>
    <label class="labelc" for="econfpassword">Enter confirm password:</label><br>
    <input id="econfpassword" type="text" name="info" placeholder="Enter password here"><br>
</div>


    <input id="button" type="button" value="Clear Form">
    <input id="submit" type="submit" value="Create Account">

</form>
<hr>

</body>
</html>
